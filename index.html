<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css" />
  <script defer src="/dist/script.js"></script>
</head>

<body>
  <section class="header">
    <div class="header__container container">

      <div class="header__container--text">
        <h1>Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="header__container--toggle">
        <p>Dark Mode</p>
        <label class="themeSwitch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

    </div>
  </section>

  <section class="cards">
    <div class="cards__container container">

      <div class="cards__card cards__facebook">
        <div class="cards__card--logo">
          <img src="images/icon-facebook.svg" alt="Facebook icon">
          <p>@nathanf</p>
        </div>
        <div class="cards__card--text">
          <h2>1987</h2>
          <p>Followers</p>
        </div>
        <div class="cards__card--indicator">
          <img src="images/icon-up.svg" alt="up">
          <p>12 Today</p>
        </div>
      </div>

      <div class="cards__card cards__twitter">
        <div class="cards__card--logo">
          <img src="images/icon-twitter.svg" alt="Facebook icon">
          <p>@nathanf</p>
        </div>
        <div class="cards__card--text">
          <h2>1044</h2>
          <p>Followers</p>
        </div>
        <div class="cards__card--indicator">
          <img src="images/icon-up.svg" alt="up">
          <p>99 Today</p>
        </div>
      </div>

      <div class="cards__card cards__instagram">
        <div class="cards__card--logo">
          <img src="images/icon-instagram.svg" alt="Facebook icon">
          <p>@realnathanf</p>
        </div>
        <div class="cards__card--text">
          <h2>11k</h2>
          <p>Followers</p>
        </div>
        <div class="cards__card--indicator">
          <img src="images/icon-up.svg" alt="up">
          <p>1099 Today</p>
        </div>
      </div>

      <div class="cards__card cards__youtube">
        <div class="cards__card--logo">
          <img src="images/icon-youtube.svg" alt="Facebook icon">
          <p>Nathan F.</p>
        </div>
        <div class="cards__card--text">
          <h2>8239</h2>
          <p>Subscribers</p>
        </div>
        <div class="cards__card--indicator red-down">
          <img src="images/icon-down.svg" alt="up">
          <p>144 Today</p>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
